<!DOCTYPE html>
<html>

<head>
    <!--MDL STUFF-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="functions.js"></script>
    <script src="shared.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Product Backlog</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="Product_Backlog.html">Product Backlog</a>
                <a class="mdl-navigation__link" href="Sprint_Backlog.html">Sprint Backlog</a>
                <a class="mdl-navigation__link" href="Team_Members.html">Team Members</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="card">
                <button class="mdl-button mdl-js-button mdl-button--raised" id="createCard" onclick="createCard()"
                    style="margin: 10px;">
                    Create
                </button>
                <dialog  class = "modal" id = "modal">
                    <h3>Task Details</h3>
                    <form>
                        <label class="inputFields">Name:  <input type="text" id="formName" placeholder="Task Name"></label>
                        <br>
                        <label class="inputFields">Assigned To: </label>
                        <select id="assignedMembers" name="" style="width: 100px;">
                        <option>Justin</option>
                        <option>CC</option>
                        <option>Bob</option>
                        </select>
                        <br>

                        <label class="inputFields">Priority: </label>
                        <!-- add colours here -->
                        <select id="priority" Priority="" >
                        <option>High</option> 
                        <option>Medium</option>
                        <option>Low</option>
                        </select>
                        <br>

                        <label class="inputFields">Tags: </label>
                        <select id="tags" Tags="">
                        <option>Bugs</option>
                        <option>User story</option>
                        </select>
                        <br>

                        <label class="inputFields" >Status: </label>
                        <select id="status">
                        <option>To-Do</option>
                        <option>In Progress</option>
                        <option>To Review</option>
                        <option>Done</option>
                        </select>
                        <br>

                        <label class="inputFields">Story Points:<input type="search" list="fibNums" placeholder="Choose/Manual input" id="storyPoints"></label>
                            <datalist id="fibNums">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>5</option>
                                <option>8</option>
                                <option>13</option>
                                <option>21</option>
                                <option>34</option>
                                <option>55</option>
                                <option>89</option>
                                <option>144</option>
                            </datalist>
                        <br>
                        Details:<input type="text" class="textArea" id="details" placeholder="Description of task goes here">   
                        
                        
                    </form>
                    <button class ="mdl-button mdl-js-button mdl-button--raised" style="margin: 20px;" id="saveTask">Save </button>
                    <button class ="mdl-button mdl-js-button mdl-button--raised" style="margin: 20px;" id="cancelTask">Cancel</button>
                </dialog>
                
                <!-- Overview -->
                <span class="padding"></span>
                <div class="card-grid">
                    <div class="card" id="card1">
                        <div class="card-header" div id="card.taskName"> Test
                        </div>

                        <div class="card-body">
                            <div id = "card.assginee"> Team member: </div>
                            <div id = "card.priority">Priority: </div>
                            <div id = "card.tags">Tags: </div>
                            <div id = "card.status">Status: </div>
                            <div id = "card.storyPoints">Story Points: </div>
                            <div id = "card.details">Details: </div>
                        </div>
                        

                    </div>

                    <div class="card" id="card2"> hi

                    </div>
                    <div class="card" id="card3"> hi

                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
