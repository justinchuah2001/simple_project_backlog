<!DOCTYPE html>
<html>

<head>
    <!--MDL STUFF-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-red.min.css" /> 
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="functions.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Product Backlog</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="Product_Backlog.html">Product Backlog</a>
                <a class="mdl-navigation__link" href="Sprint_Backlog.html">Sprint Backlog</a>
                <a class="mdl-navigation__link" href="Team_Members.html">Team Members</a>
            </nav>
        </div>

        <main class="mdl-layout__content">
            <div class="page-content">
                <button class="mdl-button mdl-js-button mdl-button--raised" id="createCard" onclick="createCard()"
                    style="margin: 10px;">
                    Create
                </button>

                <dialog  class = "modal" id = "modal">
                    <h3>Task Details</h3>
                    <form>
                        <label class="inputFields">Name:  <input type="text" id="formName"></label>
                        <br>
                        <label class="inputFields">Assigned To: </label>
                        <select id="assignedMembers" name="" style="width: 100px;">
                        <option>Justin</option>
                        <option>CC</option>
                        <option>Bob</option>
                        </select>
                        <br>

                        <label class="inputFields">Priority: </label>
                        <!-- add colours here -->
                        <select id="Priority" Priotity="" style="width: 100px;">
                        <option>High</option> 
                        <option>Medium</option>
                        <option>Low</option>
                        </select>
                        <br>
                        <label class="inputFields">Tags: </label>
                        <select id="Tags" Tags="" style="width: 100px;">
                        <option>Bugs</option>
                        <option>User story</option>
                        </select>
                        <br>
                        <label class="inputFields">Status: </label>
                        <select id="assignedMembers" Status="" style="width: 100px;">
                        <option>To-Do</option>
                        <option>In Progress</option>
                        <option>To Review</option>
                        <option>Done</option>
                        </select>
                        <br>
                        <label class="inputFields">Story Points: </label><input type="number">   
                        <!-- need to change it to only input postive int or the fibbonacci sequence -->
                        <br>
                        <label class="inputFields">Details: </label<input type="text">   
                        
                        
                    </form>
                    <button class ="mdl-button mdl-js-button mdl-button--raised" style="margin: 20px;" id="saveTask">Save </button>
                    <button class ="mdl-button mdl-js-button mdl-button--raised" style="margin: 20px;" id="cancelTask">Cancel</button>
                </dialog>
                
                <!-- Overview -->
                <span class="padding"></span>
                <div class="mdl-grid" id="cards">
                    <div class="mdl-cell mdl-cell--4-col" id="card1"> document.getElement('formName')
                    </div>

                    <div class="mdl-cell mdl-cell--4-col" id="card2"> hi

                    </div>
                    <div class="mdl-cell mdl-cell--4-col" id="card3"> hi

                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
