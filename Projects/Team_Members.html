<!DOCTYPE html>
<html>

<head>
    <!--MDL STUFF-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="functions.js"></script>
    <script src="shared.js"></script>

<body class="team_members" onload="showNewMember()">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Team Members</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="Product_Backlog.html">Product Backlog</a>
                <a class="mdl-navigation__link" href="Sprint_Backlog.html">Sprint Backlog</a>
                <a class="mdl-navigation__link" href="Team_Members.html">Team Members</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <h2>Team members</h2>
            <table id="myTable">
                <tr>
                  <th>
                  <button class= "add_button" id="add_member" onclick="addMember()">Add Member</button>
                  <!--This is the creation modal-->
                  <dialog class="modal" id="memberCreate">
                  <h3>Member Details</h3>
                    <form>
                      <label class="inputFields">Name: <input type="text" id="memberName"
                              placeholder="Member Name"></label>
                      <br>
                      <label class="inputFields">Email: <input type="text" id="memberEmail"
                              placeholder="Member Email"></label>
                      <br>
                      <!-- Temporary input as text -->
                      <label class="inputFields">Role: <input type="text" id="memberRole"
                              placeholder="Member Role"></label>
                      <br>
                      <br>
                    </form>
                  <button class="mdl-button mdl-js-button mdl-button--raised" style="margin: 20px;" id="saveMember"
                      onclick="saveMember()">Add</button>
                  <button class="mdl-button mdl-js-button mdl-button--raised" style="margin: 20px;"
                      id="cancelMember">Cancel</button>
                  </dialog>
                  </th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Total time contribution</th>
                  <th>Average time contribution per day</th>

                </tr>


              </table>
        </main>
    </div>

</body>

</html>
