    <script>
      function addMember() {
        //References
        const modal = document.getElementById("tm-modalCreate")
        const cancelModal = document.getElementById("cancelTask")
        modal.showModal(); // Makes the prompt appear
        //Closes the modal window once anything outside the window is clicked
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.close();
            }
        }
        cancelModal.addEventListener("click", () => {
            modal.close();
            clearFields()
        })
      }

      function saveMember(){
        var n,e,r
        n = document.getElementById("MemberName").value
        e = document.getElementById("MemberEmail").value
        r = document.getElementById("MemberRole").value
        var table = document.getElementById("myTable");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        var cell6 = row.insertCell(5);
        cell1.innerHTML = '<button class= "edit_button" id="edit_member" onclick="editMember()">Edit</button>    <button class= "delete_button" id="delete_member" onclick="deleteMember()">Delete</button>'
        cell2.innerHTML = n;
        cell3.innerHTML = e;
        cell4.innerHTML = r;
      }
      </script>
      

<body class="team_members" onload="showCard()">

                    </form>
