<!DOCTYPE html>
<html>

<head>
    <!--MDL STUFF-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="functions.js"></script>
    <script src="shared.js"></script>
</head>

<body class="sprint_backlog" onload="showSprint()">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Sprint Backlog</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="Product_Backlog.html">Product Backlog</a>
                <a class="mdl-navigation__link" href="Sprint_Backlog.html">Sprint Backlog</a>
                <a class="mdl-navigation__link" href="Team_Members.html">Team Members</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="header">
                <button class="mdl-button mdl-js-button mdl-button--raised" id="createSprint" onclick="createSprint()"
                    style="margin: 10px; color: white; background-color:#6E85B7; font-family:Verdana;">
                    Create
                </button>
                 <!--This is the creation modal-->
                <dialog class="modal" id="sprintCreate">
                    <h3>Sprint Details</h3>
                    <form>
                        <label class="inputFields">Sprint: <input type="text" id="sprintNumber" placeholder="sprintNumber"></label>
                        <br>
                        
                        <label class="inputFields">Status: </label>
                        <select id="sprintStatus" name="" style="width: 100px;">
                            <option style='background-color:red;'>Inactive</option>
                            <option style='background-color:yellow;'>Active</option>
                            <option style='background-color:green;'>Completed</option>
                        </select>
                        <br>

                        <label class="inputFields">Start date:</label>
                        <input type="date" id="startDate" name="">
                        <br>

                        <label class="inputFields">End date:</label>
                        <input type="date" id="endDate" name="">
                        <br>

                        <label class="inputFields">Tasks:</label> <br>
                        <form action="/action_page.php">
                            <input type="checkbox" id="task1" name="task1" value="task1">
                            <label for="vehicle1"> task1</label><br>
                            <input type="checkbox" id="task2" name="task2" value="task2">
                            <label for="task2"> task2</label><br>
                            <input type="checkbox" id="task3" name="task3" value="task3">
                            <label for="task3"> task3</label><br><br>
                          </form>


                    </form>
                    <button class="mdl-button mdl-js-button mdl-button--raised" style="margin: 20px;" id="saveSprint"
                        onclick="saveSprint()">Save </button>
                    <button class="mdl-button mdl-js-button mdl-button--raised" style="margin: 20px;"
                        id="cancelSprint">Cancel</button>
                </dialog>
            </div>
            <div class="row">
                <div class="column_header" style="background-color:#F9F3DF;">
                  <h4>Inactive</h4>
                </div>
                <div class="column_header" style="background-color:#FEFBE7;">
                  <h4>Active</h4>
                </div>
                <div class="column_header" style="background-color:#F9F3DF;">
                  <h4>Completed</h4>
                </div>
            </div>

            <!--This is for editing/viewing-->
            <dialog class="modal" id="modalEdit">
                    <h3>Sprint Details</h3>
                    <form>
                        <label class="inputFields">Sprint: <input type="text" id="sprintNumber" placeholder="sprintNumber"></label>
                        <br>
                        
                        <label class="inputFields">Status: </label>
                        <select id="sprintStatus" name="" style="width: 100px;">
                            <option style='background-color:red;'>Inactive</option>
                            <option style='background-color:yellow;'>Active</option>
                            <option style='background-color:green;'>Completed</option>
                        </select>
                        <br>

                        <label class="inputFields">Start date:</label>
                        <input type="date" id="startDate" name="">
                        <br>

                        <label class="inputFields">End date:</label>
                        <input type="date" id="endDate" name="">
                        <br>

                        <label class="inputFields">Tasks:</label> <br>
                        <form action="/action_page.php">
                            <input type="checkbox" id="task1" name="task1" value="task1">
                            <label for="vehicle1"> task1</label><br>
                            <input type="checkbox" id="task2" name="task2" value="task2">
                            <label for="task2"> task2</label><br>
                            <input type="checkbox" id="task3" name="task3" value="task3">
                            <label for="task3"> task3</label><br><br>
                          </form>


                    </form>
                    <button class="mdl-button mdl-js-button mdl-button--raised" style="margin: 20px;" id="saveSprint"
                        onclick="saveSprint()">Save </button>
                    <button class="mdl-button mdl-js-button mdl-button--raised" style="margin: 20px;"
                        id="cancelSprint">Cancel</button>
                </dialog>
            </div>
            <div class="row">
                <div class="column_header" style="background-color:#F9F3DF;">
                  <h4>Inactive</h4>
                </div>
                <div class="column_header" style="background-color:#FEFBE7;">
                  <h4>Active</h4>
                </div>
                <div class="column_header" style="background-color:#F9F3DF;">
                  <h4>Completed</h4>
                </div>
            </div>

        </main>
    </div>

</body>

</html>
